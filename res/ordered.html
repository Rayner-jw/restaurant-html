
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已点</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ordered.css"/>
</head>
<body>
<div class="wrap">
    <span class="t_num badge"></span>
    <img src="image/home_logo.jpg" width="500px" height="80px" />
    <div class="content">
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
                <li><a href="">已点菜品</a></li>
            </ul>
        </nav>
        <div class="ordered">
            <div class="cent">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <td>已点菜品</td>
                            <td>数量</td>
                            <td>小计</td>
                        </tr>
                    </thead>
					
                    <tr>
                        <td>牛肉</td>
                        <td>
                            <a data-this_f_id=""><span class="glyphicon glyphicon-minus-sign"></span></a>
                            <input class="food_num" type="text" value="1" size="1">
							<a data-this_f_id=""><span class="glyphicon glyphicon-plus-sign"></span></a>
                        </td>
                        <td>20</td>
                    </tr>
					<tr>
                        <td>吓</td>
                        <td>
                            <a data-this_f_id=""><span class="glyphicon glyphicon-minus-sign"></span></a>
                            <input class="food_num" type="text" value="2" size="1">
							<a data-this_f_id=""><span class="glyphicon glyphicon-plus-sign"></span></a>
                        </td>
                        <td>50</td>
                    </tr>
					
                </table>
                <div class="ordered_price">
                    <span>总价：$<b>20</b></span>
                    <strong>确认下单</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <ul class="nav navbar-nav">
                <li><a href="index.html">开始</a></li>
                <li><a href="home.html">首页</a></li>
                <li><a href="ordered.html">已点</a><span class="badge">0</span></li>
            </ul>
        </nav>
    </div>
</div>
<script src="js/jquery1.9.1/jquery.js"></script>
<script src="js/main.js"></script>
<script>
	if(localStorage.getItem('ORDERED_NUM')){
		$('.footer .badge').text(localStorage.getItem('ORDERED_NUM'));
	}
	$('.ordered_price strong').click(function(){
		
		localStorage.removeItem('TABLE_NUM');
		window.location.href="index.html";						
	});
</script>
</body>
</html>
